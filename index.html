<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="container">
        <div class="imageContainer">

            <video class="video" width="100%" height="90%" autoplay loop muted>
                <source src="pexels-daniel-ponomarev-9669392.mp4" type="video/mp4" />
            </video>
            <div class="logo"><svg width="35px" height="35px" viewBox="0 0 1024 1024"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="512" cy="512" r="712" style="fill:#7c93b2" />
                    <path
                        d="M759 342.9c.1-43.5-35.2-78.9-78.7-79-21 0-41.1 8.3-55.9 23.1l-72 72-166.1-55.3c-9-2.8-18.9-.5-25.6 6.1l-60.9 60.4c-9.9 10.1-9.8 26.3.2 36.2 2.1 2.1 4.5 3.8 7.2 5l132.6 60.2-66.6 66.6-43.8-22c-9.7-5.2-21.7-3.7-29.7 3.8l-45.3 46.3c-9.9 10-9.9 26.1 0 36.1l166.1 166.1c10 9.9 26.1 9.9 36.1 0l46.3-45.3c7.9-7.8 9.8-19.8 4.9-29.7l-22-43.8 66.6-66.6 60.2 132.6c6 12.8 21.2 18.4 34 12.4 2.7-1.2 5.1-2.9 7.2-5l60.4-60.4c6.6-6.7 9-16.6 6.1-25.6L665 471l70.9-72.4c14.9-14.7 23.2-34.8 23.1-55.7zm-59.4 19.7-82.9 82.9c-6.6 6.7-9 16.6-6.1 25.6L665.8 637l-23 23-60.2-132.3c-3.5-7.6-10.4-13.1-18.7-14.6-8.3-1.5-16.8 1.2-22.8 7.2L435.7 626.8c-7.8 7.8-9.7 19.6-4.9 29.4l21 43-14.3 14.3-128.8-129 15.1-13.3 43.8 22c9.8 4.9 21.7 2.9 29.4-4.9l106-106.5c10-10 10.1-26.2.1-36.2-2.2-2.2-4.7-4-7.6-5.3l-133.4-60.2 23-23L551 412.4c9 2.8 18.9.5 25.6-6.1l82.9-82.9c10.6-10.8 27.9-11 38.7-.4l.4.4c5.4 5 8.4 12.1 8.2 19.5.5 7.3-2.2 14.4-7.2 19.7z"
                        style="fill:#fae8d5" />
                </svg>Plane â„¢</div>
            <div class="creditArtist">Video by Daniel Ponomarev on Pexels</div>
        </div>
        <div class="formContainer">
            <div class="information">
                <p>This is not a real online service! I'm repeating this is not a real service! but you want it.</p>
                <p>You <em>know</em> you want it</p>
            </div>
            <form action="" method="post" autocomplete="off">
                <div class="formBlock">
                    <div class="formColumn">
                        <div class="inputColumn">
                            <label for="first_name">FIRST NAME</label>
                            <input minlength="2" maxlength="20" type="text" id="first_name">
                        </div>
                        <div class="inputColumn">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="inputColumn">
                            <label for="password">PASSWORD</label>
                            <input minlength="6" maxlength="24" type="password" id="password" required>
                        </div>
                    </div>

                    <div class="formColumn">
                        <div class="inputColumn">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" maxlength="20" id="last_name" required>
                        </div>
                        <div class="inputColumn">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" min="9" id="phone">
                        </div>
                        <div class="inputColumn">
                            <label for="confirmpas">CONFIRM PASSWORD</label>
                            <input minlength="6" type="password" maxlength="24" id="confirmpas" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="login">
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
